<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            background: #000;
            cursor: pointer;
            color: #ffffff;
        }

        #div1{
            top: 0;
        }
        #div2{
            top: 120px;
        }
        #div3{
            top: 240px;
        }
    </style>
</head>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <script>
        var oDiv1 = document.getElementById("div1");
        var oDiv2 = document.getElementById("div2");
        var oDiv3 = document.getElementById("div3");

        Drag(oDiv1);
        Drag(oDiv2);
        Drag(oDiv3);

        function Drag(oDrag){
            oDrag.onmousedown = function(e){
                e = e || window.event;

                //鼠标距离块边的横纵距离
                var iDisX = e.clientX - oDrag.offsetLeft;
                var iDisY = e.clientY - oDrag.offsetTop;

                document.onmousemove = function (e) {
                    oDrag.style.left = e.clientX - iDisX + 'px';
                    oDrag.style.top = e.clientY - iDisY + 'px';
                    return false;//阻止浏览器默认行为
                };
            };

            document.onmouseup = function () {
                document.onmousemove = null;
            };
        }
    </script>
</body>
</html>
