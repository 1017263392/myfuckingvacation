<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            background: #ff0000;
            width: 130px;
            height: 130px;
            position: absolute;
            left: 0px;
        }
    </style>
</head>
<body>
    <button id="btn">move</button>
    <div id="div1"></div>

    <script>
        var oDiv = document.getElementById('div1');
        var oBtn = document.getElementById('btn');
        oBtn.onclick = function () {
           var timer = setInterval(function () {
               oDiv.style.left = oDiv.offsetLeft + 2 + 'px';
               if(oDiv.offsetLeft == 500){
                   oDiv.style.left = '0px';
               }
            },10);
        };

//        var timer = setInterval(function () {

    </script>
</body>
</html>
